<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Journal App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My Journal</h1>
        <form id="entryForm">
            <textarea id="entryContent" rows="4" placeholder="Write your journal entry here..."></textarea>
            <button type="button" onclick="createEntry()">Add Entry</button>
        </form>
        <div id="entries" class="entries"></div>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
